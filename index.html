<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The svg studio</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <section class="toolbar" id="toolbar">
                <h1>The SVG Studio</h1>
                <div class="row">
                    <h2 for="shape">Shapes</h2>
                    <ul class="shapes">
                        <li class="option">Rectangle</li>
                        <li class="option">Circle</li>
                        <li class="option">Polygon</li>
                        <li class="option">Line</li>
                        <li class="option">Text</li>
                        <li class="option">Move</li>
                        
                    </ul>
                </div>
                <div class=" row" >
                    <label for="">Options</label>
                    <ul class="">
                        <li>brush</li>
                        <li>eraser</li>
                    </ul>
                   

                </div>
                <div class="row">
                    <label for="mode">Mode</label>
                    <ul class="">
                        <li class="mode">Drawing</li>
                        <li class="mode">Not Drawing</li>
                    </ul>
                </div>
        </section>
        <section class="draw-board">
            <canvas id="canvas"></canvas>
        </section>
        <section class="properties" id="properties">
            <div class="row">
                <label for="color">Color</label>
                <input type="color" name="color" id="color">
            </div>
            <div class="row">
                <label for="stroke">Stroke</label>
                <input type="number" name="stroke" id="stroke" min="1" max="100" value="1">
            </div>

        </section>
    </main>



    <script src="./script.js"></script>
</body>
</html>
